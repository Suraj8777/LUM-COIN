<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Lum Mining</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevents scrolling issues */
        }
        body {
            font-family: 'Roboto', sans-serif;
        }
        /* Background container with an image */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('path/to/your-image.jpg'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        /* Container for the floating coins */
        .coins-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        /* Overlay for content */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }
        .content {
            text-align: center;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #007bff, #00bfff);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-size: 1.2em;
            text-transform: uppercase;
        }
        .button:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #0056b3, #0099e6);
        }
        /* Coin styling */
        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            pointer-events: none; /* Prevents coins from interfering with clicks */
        }
        .coin img {
            width: 100%;
            height: 100%;
            border-radius: 50%; /* Makes the image circular like a coin */
            object-fit: cover;
        }
        /* Floating animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        /* Spinning animation for 3D effect */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="coins-container"></div>
    <div class="overlay">
        <div class="content">
            <h1>Start Lum Mining</h1>
            <a href="http://wingo.iceiy.com/" class="button">Start Lum Mining</a>
        </div>
    </div>
    <script>
        // JavaScript to create and animate the coins
        const numCoins = 10; // Number of coins
        const coinSize = 50; // Size of each coin in pixels
        const coinsContainer = document.querySelector('.coins-container');
        
        // Calculate maximum positions to keep coins fully visible
        const maxX = 100 - (coinSize / window.innerWidth * 100);
        const maxY = 100 - (coinSize / window.innerHeight * 100);

        for (let i = 0; i < numCoins; i++) {
            // Create a coin element
            const coin = document.createElement('div');
            coin.classList.add('coin');
            const img = document.createElement('img');
            img.src = 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhp25SJ2kEoa6AlTWe11fO7-QNowe7KoIP-0NA83opfScTMjG5KhKEOcUDzy3xw739oM-HO-RQoO6H6u7a5mc-1BcUwzk2ug4ZDsQWCsC25lhHYeiUPtBc9yXnQeXIHDzjxyxTOC_EPvokULTt0lwFQREy_8BtjJyskV42JAHZDFvoaZnpJab-IWG8xjlWH/s320/Facebook_creation_1641441816496464.jpeg';
            img.alt = 'Coin';
            coin.appendChild(img);
            
            // Set random position within the viewport
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            coin.style.left = `${x}%`;
            coin.style.top = `${y}%`;
            
            // Random durations and delays for animations
            const floatDuration = 4 + Math.random() * 2; // 4 to 6 seconds
            const spinDuration = 2 + Math.random() * 2; // 2 to 4 seconds
            const floatDelay = Math.random() * -5; // Random start point
            const spinDelay = Math.random() * -3;
            coin.style.animation = `float ${floatDuration}s infinite ease-in-out ${floatDelay}s, spin ${spinDuration}s infinite linear ${spinDelay}s`;
            
            coinsContainer.appendChild(coin);
        }
    </script>
</body>
</html>
