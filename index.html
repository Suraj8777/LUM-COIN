<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTap - LUM Mining Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --primary-neon: #00ffcc;
            --secondary-glow: #ffd700;
            --dark-void: #0d1117;
            --card-bg: rgba(20, 25, 34, 0.95);
            --holo-accent: rgba(0, 255, 204, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(145deg, var(--dark-void), #161b22);
            color: var(--primary-neon);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: transparent;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 0 40px var(--holo-accent);
            border: 1px solid var(--primary-neon);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,255,204,0.1) 0%, transparent 70%);
            animation: rotateGlow 15s linear infinite;
        }

        h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--primary-neon), var(--secondary-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
        }

        .mining-interface {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 50px var(--holo-accent);
            border: 1px solid var(--primary-neon);
            backdrop-filter: blur(5px);
        }

        .tap-area {
            position: relative;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
            padding: 20px;
            background: radial-gradient(circle at center, rgba(0,255,204,0.1) 0%, transparent 70%);
            border-radius: 50%;
            width: 340px;
            height: 340px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
        }

        .tap-area:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px var(--holo-accent);
        }

        .tap-image {
            width: 300px;
            height: 300px;
            filter: drop-shadow(0 0 15px var(--primary-neon));
            transition: transform 0.2s ease;
            cursor: pointer;
            border-radius: 50%;
            object-fit: contain;
            animation: coinPulse 2s infinite ease-in-out;
        }

        .tap-area:active .tap-image {
            transform: scale(0.95);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
            position: relative;
        }

        .stat-card {
            padding: 20px;
            background: rgba(30, 35, 44, 0.8);
            border-radius: 12px;
            border: 1px solid var(--primary-neon);
            box-shadow: inset 0 0 15px var(--holo-accent), 0 0 20px var(--holo-accent);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: holoFade 3s infinite ease-in-out;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: inset 0 0 20px var(--holo-accent), 0 0 30px var(--holo-accent);
        }

        .stat-card span {
            color: var(--secondary-glow);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2em;
            font-weight: 700;
        }

        .wallet-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(30, 35, 44, 0.8);
            border-radius: 12px;
            border: 1px solid var(--primary-neon);
            position: relative;
        }

        .wallet-section p {
            font-family: 'Montserrat', sans-serif;
            word-break: break-all;
        }

        .withdraw-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #1a3a3a, #0d1f1f);
            border: 2px solid var(--primary-neon);
            border-radius: 8px;
            color: var(--primary-neon);
            cursor: not-allowed;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            margin-top: 10px;
        }

        .withdraw-btn::after {
            content: 'Coming Soon';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            color: var(--primary-neon);
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .withdraw-btn:hover::after {
            opacity: 1;
        }

        .progress-container {
            margin: 30px 0;
        }

        #progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            border: 2px solid var(--primary-neon);
            overflow: hidden;
            box-shadow: 0 0 20px var(--holo-accent);
        }

        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-neon), var(--secondary-glow));
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        #progress-fill::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%, 
                transparent 75%, rgba(255,255,255,0.1) 75%);
            background-size: 30px 30px;
            animation: move 4s linear infinite;
        }

        .upgrade-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .upgrade-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #1a3a3a, #0d1f1f);
            border: 2px solid var(--primary-neon);
            border-radius: 10px;
            color: var(--primary-neon);
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .upgrade-btn:hover {
            color: var(--secondary-glow);
            transform: translateY(-3px);
            box-shadow: 0 0 25px var(--holo-accent);
        }

        .upgrade-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(0,255,204,0.2), transparent);
            transition: all 0.4s;
        }

        .upgrade-btn:hover::before {
            left: 100%;
        }

        .upgrade-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #666;
            color: #666;
        }

        .floating-text {
            position: absolute;
            color: var(--secondary-glow);
            font-size: 1.8em;
            font-family: 'Montserrat', sans-serif;
            text-shadow: 0 0 20px var(--holo-accent);
            pointer-events: none;
            animation: floatUp 1.2s ease-out forwards;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 30px 30px; }
        }

        @keyframes coinPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes holoFade {
            0% { box-shadow: inset 0 0 15px var(--holo-accent), 0 0 20px var(--holo-accent); }
            50% { box-shadow: inset 0 0 25px var(--holo-accent), 0 0 30px var(--holo-accent); }
            100% { box-shadow: inset 0 0 15px var(--holo-accent), 0 0 20px var(--holo-accent); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="header">
            <h1>CryptoTap LUM</h1>
        </div>
        <div class="mining-interface">
            <div class="tap-area" id="tapArea">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhp25SJ2kEoa6AlTWe11fO7-QNowe7KoIP-0NA83opfScTMjG5KhKEOcUDzy3xw739oM-HO-RQoO6H6u7a5mc-1BcUwzk2ug4ZDsQWCsC25lhHYeiUPtBc9yXnQeXIHDzjxyxTOC_EPvokULTt0lwFQREy_8BtjJyskV42JAHZDFvoaZnpJab-IWG8xjlWH/s1280/Facebook_creation_1641441816496464.jpeg" class="tap-image" alt="LUM Coin">
            </div>
            <div class="dashboard">
                <div class="stat-card">
                    <p>Balance: <span id="balance">0.00</span> LUM</p>
                </div>
                <div class="stat-card">
                    <p>Hash Rate: <span id="hashRate">0.0</span> H/s</p>
                </div>
                <div class="stat-card">
                    <p>Total Mined: <span id="totalMined">0.00</span> LUM</p>
                </div>
            </div>
            <div class="wallet-section">
                <p>Wallet: <span id="walletAddress">LUM1x9k2m...p7q8r</span></p>
                <p>Available: <span id="walletBalance">0.00</span> LUM</p>
                <button class="withdraw-btn" id="withdrawBtn">Withdraw</button>
            </div>
            <div class="progress-container">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>
            <div class="upgrade-panel">
                <button class="upgrade-btn" id="boostSpeed">Boost Speed (50 LUM)</button>
                <button class="upgrade-btn" id="autoMiner">Auto Miner (100 LUM)</button>
                <button class="upgrade-btn" id="quantumCore">Quantum Core (200 LUM)</button>
                <button class="upgrade-btn" id="energyMatrix">Energy Matrix (150 LUM)</button>
                <button class="upgrade-btn" id="dailyBonus">Daily Bonus (Free)</button>
                <button class="upgrade-btn" id="overclock">Overclock (75 LUM)</button>
                <button class="upgrade-btn" id="energyRecharge">Energy Recharge (120 LUM)</button>
                <button class="upgrade-btn" id="rewardedAd">Watch Ad (0-1000 LUM)</button>
            </div>
        </div>
    </div>

    <script>
        // Particle.js initialization
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#00ffcc' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#00ffcc', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: false, straight: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
                modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // Mining Logic
        let balance = 0;
        let hashRate = 1;
        let totalMined = 0;
        let energy = 100;
        let maxEnergy = 150;
        let autoMining = false;
        let autoInterval = null;
        let energyRechargeRate = 0.5;
        let multiplier = 1;
        let lastDailyBonus = 0;
        let lastAdWatched = 0;

        // DOM Elements
        const tapArea = document.getElementById('tapArea');
        const balanceDisplay = document.getElementById('balance');
        const hashRateDisplay = document.getElementById('hashRate');
        const totalMinedDisplay = document.getElementById('totalMined');
        const progressFill = document.getElementById('progress-fill');
        const walletBalanceDisplay = document.getElementById('walletBalance');
        const boostSpeedBtn = document.getElementById('boostSpeed');
        const autoMinerBtn = document.getElementById('autoMiner');
        const quantumCoreBtn = document.getElementById('quantumCore');
        const energyMatrixBtn = document.getElementById('energyMatrix');
        const dailyBonusBtn = document.getElementById('dailyBonus');
        const overclockBtn = document.getElementById('overclock');
        const energyRechargeBtn = document.getElementById('energyRecharge');
        const withdrawBtn = document.getElementById('withdrawBtn');
        const rewardedAdBtn = document.getElementById('rewardedAd');

        // Tap to Mine
        tapArea.addEventListener('click', () => {
            if (energy > 0) {
                const earned = hashRate * multiplier;
                balance += earned;
                totalMined += earned;
                energy -= 2;
                
                updateDisplays();
                showFloatingText(`+${earned.toFixed(2)}`, event.clientX, event.clientY);
            }
        });

        // Upgrade Functions
        function purchaseUpgrade(cost, callback) {
            if (balance >= cost) {
                balance -= cost;
                callback();
                updateDisplays();
            } else {
                alert("Insufficient LUM balance!");
            }
        }

        boostSpeedBtn.addEventListener('click', () => {
            purchaseUpgrade(50, () => {
                hashRate += 0.5;
                boostSpeedBtn.disabled = true;
                boostSpeedBtn.textContent = "Speed Boosted!";
            });
        });

        autoMinerBtn.addEventListener('click', () => {
            purchaseUpgrade(100, () => {
                if (!autoMining) {
                    autoMining = true;
                    autoInterval = setInterval(() => {
                        if (energy > 0) {
                            const earned = hashRate * 0.1 * multiplier;
                            balance += earned;
                            totalMined += earned;
                            energy -= 0.5;
                            updateDisplays();
                        }
                    }, 1000);
                    autoMinerBtn.disabled = true;
                    autoMinerBtn.textContent = "Auto Mining Active";
                }
            });
        });

        quantumCoreBtn.addEventListener('click', () => {
            purchaseUpgrade(200, () => {
                hashRate *= 2;
                quantumCoreBtn.disabled = true;
                quantumCoreBtn.textContent = "Quantum Enhanced!";
            });
        });

        energyMatrixBtn.addEventListener('click', () => {
            purchaseUpgrade(150, () => {
                maxEnergy = 200;
                energy = maxEnergy;
                energyMatrixBtn.disabled = true;
                energyMatrixBtn.textContent = "Matrix Installed!";
            });
        });

        dailyBonusBtn.addEventListener('click', () => {
            const now = Date.now();
            const oneDay = 24 * 60 * 60 * 1000;
            if (now - lastDailyBonus >= oneDay) {
                balance += 10;
                lastDailyBonus = now;
                updateDisplays();
                dailyBonusBtn.textContent = "Bonus Claimed!";
                setTimeout(() => {
                    dailyBonusBtn.textContent = "Daily Bonus (Free)";
                    dailyBonusBtn.disabled = false;
                }, oneDay);
                dailyBonusBtn.disabled = true;
            } else {
                alert("Daily bonus available once every 24 hours!");
            }
        });

        overclockBtn.addEventListener('click', () => {
            purchaseUpgrade(75, () => {
                multiplier = 2;
                overclockBtn.disabled = true;
                overclockBtn.textContent = "Overclock Active (30s)";
                setTimeout(() => {
                    multiplier = 1;
                    overclockBtn.disabled = false;
                    overclockBtn.textContent = "Overclock (75 LUM)";
                }, 30000);
            });
        });

        energyRechargeBtn.addEventListener('click', () => {
            purchaseUpgrade(120, () => {
                energyRechargeRate += 0.5;
                energyRechargeBtn.disabled = true;
                energyRechargeBtn.textContent = "Recharge Enhanced!";
            });
        });

        withdrawBtn.addEventListener('click', () => {
            alert("Withdraw feature coming soon!");
        });

        rewardedAdBtn.addEventListener('click', () => {
            const now = Date.now();
            const adCooldown = 5 * 60 * 1000; // 5-minute cooldown
            if (now - lastAdWatched >= adCooldown) {
                rewardedAdBtn.disabled = true;
                rewardedAdBtn.textContent = "Watching Ad... (10s)";
                
                // Simulate ad watching (replace with real ad SDK call)
                setTimeout(() => {
                    const randomReward = Math.floor(Math.random() * 1001); // Random number between 0 and 1000
                    balance += randomReward; // Add random reward after "ad"
                    lastAdWatched = now;
                    updateDisplays();
                    showFloatingText(`+${randomReward} LUM`, window.innerWidth / 2, window.innerHeight / 2);
                    rewardedAdBtn.textContent = "Watch Ad (0-1000 LUM)";
                    setTimeout(() => {
                        rewardedAdBtn.disabled = false;
                    }, adCooldown); // Re-enable after cooldown
                }, 10000); // 10-second "ad" duration
            } else {
                alert("Please wait before watching another ad!");
            }
        });

        // Utility Functions
        function updateDisplays() {
            balanceDisplay.textContent = balance.toFixed(2);
            hashRateDisplay.textContent = (hashRate * multiplier).toFixed(1);
            totalMinedDisplay.textContent = totalMined.toFixed(2);
            walletBalanceDisplay.textContent = balance.toFixed(2);
            progressFill.style.width = `${(energy / maxEnergy) * 100}%`;
        }

        function showFloatingText(text, x, y) {
            const floatText = document.createElement('div');
            floatText.className = 'floating-text';
            floatText.textContent = text;
            floatText.style.left = `${x - 20}px`;
            floatText.style.top = `${y - 20}px`;
            document.body.appendChild(floatText);
            setTimeout(() => floatText.remove(), 1200);
        }

        // Energy Regeneration
        setInterval(() => {
            if (energy < maxEnergy) {
                energy += energyRechargeRate;
                if (energy > maxEnergy) energy = maxEnergy;
                updateDisplays();
            }
        }, 1000);

        // Initial display update
        updateDisplays();
    </script>
</body>
</html>
